<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./style/reset.css" />
        <link rel="stylesheet" href="./style/normalize.css" />
        <link rel="stylesheet" href="./style/style.css" />
        <title>Что-то про цену</title>
    </head>
    <body>
        <section class="item" area-label="карточка товара">
            <img
                src="./assets/2A250141-B207-461B-82DB-629CB71A098B.png"
                alt="женщина в саду"
            />
            <div class="cart" area-label="Корзина">
                <div class="title">Женщина-раб, не разраб</div>
                <div class="price">10 000 ₽</div>
                <div class="calculation">
                    <input id="quantity" type="number" placeholder="0" />
                    <button id="showPrice">Показать стоимость</button>
                </div>
            </div>
        </section>
        <script src="./index.js"></script>
    </body>
</html>
