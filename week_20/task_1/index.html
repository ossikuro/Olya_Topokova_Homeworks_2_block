<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Star Wars API</title>
        <link rel="stylesheet" href="./style.css" />
    </head>
    <body>
        <div class="container">
            <h1>Star Wars API</h1>
            <form id="search-form">
                <label for="entity">Выберите сущность:</label>
                <select id="entity">
                    <option value="people">Персонажи</option>
                    <option value="planets">Планеты</option>
                    <option value="starships">Корабли</option>
                    <option value="films">Фильмы</option>
                </select>
                <label for="id">Введите ID (от 1 до 10):</label>
                <input type="number" id="id" min="1" max="10" required />
                <button type="submit">Найти</button>
            </form>
            <div id="loading" class="hidden">Идёт загрузка...</div>
            <div id="result"></div>
            <div id="error"></div>
        </div>
        <script src="./index.js"></script>
    </body>
</html>
